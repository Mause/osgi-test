name: Examples Build

on:
  push:
    branches-ignore:
    - 'dependabot/**'
    paths:
    - 'examples/**'
    - '.github/**/*examples*'
  pull_request:
    paths:
    - 'examples/**'
    - '.github/**/*examples*'

env:
  LC_ALL: en_US.UTF-8
  MAVEN_OPTS: >-
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
    -Dmaven.wagon.http.retryHandler.count=3

defaults:
  run:
    shell: bash

jobs:
  JDK_Matrix:
    strategy:
      matrix:
        java: [ 8 ]
        os: [ ubuntu-latest ]
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build
      id: build
      run: |
        ./.github/scripts/examples-build.sh
